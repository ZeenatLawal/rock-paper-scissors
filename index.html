<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>

        <script>
            //Step 3
            function computerPlay(){
                const value = (Math.random() * 3)+1;
              
                if(value == 1){
                    return "rock";
                }else if(value == 2){
                    return "paper";
                }else {
                    return "scissors";
                }
            }
            //Step 4
            let playerScore = 0;
            let computerScore = 0;
            function playRound(playerSelection, computerSelection){
                
                if (playerSelection.toLowerCase() == "rock"){
                    if (computerSelection == "paper"){
                        ++computerScore;
                        return "You Lose! Paper beats Rock";
                    }else if(computerSelection == "scissors"){
                        ++playerScore;
                        return "You Win! Rock beats Scissors";
                    }else {
                        return "It's a tie";
                    }
                }else  if (playerSelection.toLowerCase() == "paper"){
                    if (computerSelection == "rock"){
                        ++playerScore;
                        return "You Win! Paper beats Rock";
                    }else if(computerSelection == "scissors"){
                        ++computerScore;
                        return "You Lose! Scissors beats Paper";
                    }else {
                        return "It's a tie";
                    }
                }else  if (playerSelection.toLowerCase() == "scissors"){
                    if (computerSelection == "rock"){
                        ++computerScore;
                        return "You Lose! Rock beats Scissors";
                    }else if(computerSelection == "paper"){
                        ++playerScore;
                        return "You Win! Scissors beats Paper";
                    }else {
                        return "It's a tie";
                    }
                }
            }
            //Step 6
            function game(){
                for (let p = 0; p < 5; p++){
                    let playerSelection = prompt("Choose Rock/Paper/Scissors");
                    let computerSelection = computerPlay();
                    console.log(playRound(playerSelection, computerSelection));
                }
                
                if (playerScore > computerScore){
                    console.log (`You won the game!!! Your score ${playerScore} : Computer score ${computerScore}`);
                }else if (playerScore < computerScore){
                    console.log (`You lost the game! Your score ${playerScore} : Computer score ${computerScore}`);
                }else {
                    console.log (`It's a Draw. Your score ${playerScore} : Computer score ${computerScore}`);
                }
            }
            game();
        </script>

    </body>
</html>
